<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Youtube Ambient Mode</title>
  <meta charset="utf-8">
    <title>YT Ambient Mode</title>
    <link rel="stylesheet" href="/reproductor4K/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- These 3 links are only for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><link rel="stylesheet" href="/reproductor4K/style.css">

    <link rel="stylesheet" type="text/css" href='player-view/css/index.css'>
    <link rel="stylesheet" type="text/css" href='player-view/css/button.css'>
    <link rel="stylesheet" type="text/css" href='player-view/css/progress.css'>
    <script src="/h265web.js-master/dist/missile.js"></script>
    <script src="/h265web.js-master/dist/h265webjs-v20221106.js"></script>
    <script src="/h265web.js-master/example_normal/index.js"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<a class="git-icon" href="/menu">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQQsqfXWl1bGbz1oMaLujOFi3_gKh6mUZoRBiU9IcGXg&s" alt="">
    </a>
    <video src="https://vaibhav1663.github.io/Youtube-Ambient-Mode/demo-video.mp4" poster="https://vaibhav1663.github.io/Youtube-Ambient-Mode/poster.jpg" id="blurred"></video>
    <div class="container show-controls">
        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00:00</span>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <ul class="video-controls">
                <li class="options left">
                    <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                    <input type="range" min="0" max="1" step="any">
                    <div class="video-timer">
                        <p class="current-time">00:00</p>
                        <p class="separator"> / </p>
                        <p class="video-duration">00:00</p>
                    </div>
                </li>
                <li class="options center">
                    <button class="skip-backward"><i class="fas fa-backward"></i></button>
                    <button class="play-pause"><i class="fas fa-play"></i></button>
                    <button class="skip-forward"><i class="fas fa-forward"></i></button>
                </li>
                <li class="options right">
                    <div class="playback-content">
                        <button class="playback-speed"><span class="material-symbols-rounded">slow_motion_video</span></button>
                        <ul class="speed-options">
                            <li data-speed="2">2x</li>
                            <li data-speed="1.5">1.5x</li>
                            <li data-speed="1" class="active">Normal</li>
                            <li data-speed="0.75">0.75x</li>
                            <li data-speed="0.5">0.5x</li>
                        </ul>
                    </div>
                    <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
                </li>
            </ul>
        </div>
        <video src="https://vaibhav1663.github.io/Youtube-Ambient-Mode/demo-video.mp4" poster="https://vaibhav1663.github.io/Youtube-Ambient-Mode/poster.jpg"></video>
    </div>
    <script src="/reproductor4K/script.js"></script>
<!-- partial -->
  <script  src="/reproductor4K/script.js"></script>

</body>
</html>
